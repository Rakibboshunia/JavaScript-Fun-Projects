    <script>
       //Fun project 2: Implementing a calculator (without UI)

       let num1 = prompt("Input first number");
       let num2 = prompt("Input second number");
       let op = prompt("Input operator");

       let str = num1+op+num2; 

       let result = eval(str); 

       let message = str + "=" + result; 
       document.write(message);
        
    </script>
